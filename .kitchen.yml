---
driver                    :
    name                  : docker
    socket                : unix:///var/run/docker.sock
    use_sudo              : false

verifier                  :
  name                    : serverspec
  remote_exec             : false
  default_pattern         : true

provisioner:
    name                  : ansible_push
    ansible_config        : "test/ansible.cfg"
    chef_bootstrap_url    : ""
    idempotency_test      : True
    diff                  : True
    sudo                  : True
    #extra_vars              : "@kitchen_vars.yml"
    verbose               : "vvvv"

platforms:
 - name                   : "ubuntu1404"
   driver_config          :
     image                : ubuntu:14.04
     platform             : ubuntu

 - name                   : "ubuntu1604"
   driver_config          :
     image                : ubuntu:16.04
     platform             : ubuntu

suites:
  - name                  : basic-server-v2.1
    provisioner           :
        playbook          : "test/integration/basic-server/server.yml"
        ansible_playbook_bin: "`avm path v2.1`ansible-playbook"

  - name                  : basic-server-v2.2
    provisioner           :
        playbook          : "test/integration/basic-server/server.yml"
        ansible_playbook_bin: "`avm path v2.2`ansible-playbook"

  - name                  : basic-agent-v2.1
    provisioner           :
        playbook          : "test/integration/basic-agent/agent.yml"
        ansible_playbook_bin: "`avm path v2.1`ansible-playbook"

  - name                  : basic-agent-v2.2
    provisioner           :
        playbook          : "test/integration/basic-agent/agent.yml"
        ansible_playbook_bin: "`avm path v2.2`ansible-playbook"

