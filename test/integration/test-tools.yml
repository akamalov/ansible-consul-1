---

- name: ubuntu-test-tools | install net packages for docker
  apt:
    name="{{ item }}"
    update_cache="yes"
  with_items:
    - "iproute2"
    - "net-tools"
    - "netcat"
    - "socat"
  when: "{{ ansible_distribution == 'Ubuntu' }}"


- name: ubuntu-test-tools | install net packages for docker
  apk:
    name="{{ item }}"
    update_cache="yes"
  with_items:
      - "net-tools"
      - "socat"
  when: "{{ ansible_distribution == 'Alpine' }}"

