---

- name: nginx | install nginx ubuntu
  apt:
    name="{{ item }}"
  with_items:
    - "nginx"
  when: "{{ ansible_distribution == 'Ubuntu' }}"

- name: nginx | start nginx
  service:
    name="nginx"
    state="started"
  when: "consul_service == 'service'"
- block:
  - name: nginx | install nginx alpine
    apk:
      name="{{ item }}"
      state="latest"
    with_items:
      - "nginx"
    when: "{{ ansible_distribution == 'Alpine' }}"

  - name: nginx | nginx s6 service dir
    file:
      path="/var/run/s6/services/nginx"
      state="directory"
      mode=0755

  - name: nginx | nginx s6 service file
    copy:
      content="#!/bin/sh\nexec nginx -c /etc/nginx/nginx.conf -g 'pid /tmp/nginx.pid;'"
      dest="/var/run/s6/services/nginx/run"
      mode=0755

  - name: Reload s6 service
    shell: s6-svscanctl -a {{ consul_s6_servicedir }}
    changed_when: false

  when: "{{ ansible_distribution == 'Alpine' }}"





