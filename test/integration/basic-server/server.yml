---

- name: python2 check
  hosts: all
  become: True
  gather_facts: false
  tasks:
    - include: ../ubuntu-test-tools.yml

- name: Server
  hosts: all
  become: True
  vars:
    consul_server               : True
    consul_bootstrap_expect     : 1
    consul_ui                   : true
  roles :
    - ansible-consul