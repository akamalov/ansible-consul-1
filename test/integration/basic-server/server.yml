---

- name: python2 check
  hosts: all
  become: True
  gather_facts: false
  tasks:
    - include: ../ubuntu-python.yml

- name: Server
  hosts: all
  become: True
  vars:
    consul_server               : True
    consul_bootstrap_expect     : 1
    consul_ui                   : true
    consul_haproxy_user         : "kitchen"

  post_tasks:
    - name: tools
      include: ../test-tools.yml

  roles :
    - ansible-consul